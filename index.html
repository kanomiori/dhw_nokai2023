<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <title>DHW納会2023</title>

</head>

<body class="grdBox">
<div class="content">
    <div class="card">
    <div class="card__command">
        <div class="card__text">
    <h1 class="card__text">最終お題へアクセス</h1>

    <p class="card__text">
        パスワードを入力して、アクセスを解除せよ
    </p>


    <script type="text/javascript">
        function gate() {
            // ユーザの入力を求める
            var UserInput = prompt("パスワードを入力　ヒント：9ケタ", "");
            // 入力内容をチェック
            if (/\W+/g.test(UserInput)) {
                // 半角英数字以外の文字が存在したらエラー
                alert("半角英数字のみを入力して下さい。");
            }
            else if (UserInput != null) {
                // 入力内容からファイル名を生成して移動
                location.href = UserInput + ".html";
            }
        }
    </script>

    <p>
        <input type="button" class="btn" value="パスワード解除ッ" onclick="gate();">
    </p>
    </div>
    </div>
    </div>
</div>
</body>

</html>
